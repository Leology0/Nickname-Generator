<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/random-library.js"></script>
</head>
<body>
    <h1>NickName Generator</h1>
    <br>
    <p>
        Enter your first and last name below. Then select a button to generate a random nickname or see all nicknames
    </p>
    <br>
    <p>
        First Name: <input type="text" id="firstName"> 
        Last Name: <input type="text" id="lastName">
    </p>
    <p>
        <button id="randNick">Random Nickname</button>
        <button id="allNick">All Nicknames</button>
    </p>
    <hr>
     <div id="container">

     </div>
</body>

</html>
